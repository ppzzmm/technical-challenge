version: v1.0
name: PZMchallenge pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies ⬇️
    task:
      prologue:
        commands:
          - sem-version ruby 3.0.1 -f
      jobs:
        - name: bundle install
          commands:
            - checkout
            - cache restore
            - bundle install
            - cache store
  - name: "Code analysis \U0001F50E"
    task:
      prologue:
        commands:
          - sem-version ruby 3.0.1 -f
          - checkout
          - cache restore
          - bundle install
      jobs:
        - name: bundle exec rubocop
          commands:
            - bundle exec rubocop
  - name: "Run tests \U0001F9EA"
    task:
      prologue:
        commands:
          - sem-version ruby 3.0.1 -f
          - checkout
          - cache restore
          - bundle install
          - 'rake db:migrate RACK_ENV="test"'
      jobs:
        - name: bundle exec rspec
          commands:
            - bundle exec rspec
